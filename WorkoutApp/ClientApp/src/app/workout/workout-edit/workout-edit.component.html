<div class="panel panel-default">
    <div class="panel-body">

        <form id="contact-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="row">

                <div class="col-sm-12 form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        id="name"
                        class="form-control required"
                        size="120"
                        max="120"
                        name="name"
                        [ngModel]="contact?.name"
                        required
                        #name="ngModel"
                    >

                </div>
    
                <div class="col-sm-12 form-group">
                    <label for="email">Email</label>
                    <input
                        type="text"
                        id="email"
                        class="form-control required"
                        size="120"
                        max="255"
                        name="email"
                        [ngModel]="contact?.email"
                        required
                        #email="ngModel"
                        pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                    >
                    <br>
                    <div class="alert alert-danger" *ngIf="email.dirty && !email.valid">
                        <p>Enter a valid Email address.</p>
                    </div>
                </div>

                <div class="col-sm-12 form-group">
                    <label for="phone">Phone</label>
                    <input
                        type="text"
                        id="phone"
                        class="form-control invalid"
                        size="150"
                        max="255"
                        name="phone"
                        [ngModel]="contact?.phone"
                        #phone="ngModel"
                        pattern="^\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
                    >
                    <br>
                    <div class="alert alert-danger" *ngIf="phone.dirty && !phone.valid">
                        <p>Enter a valid Phone number.</p>
                    </div>
                </div>

                <div class="col-sm-12 form-group">
                    <label for="imageUrl">Image URL</label>
                    <input
                        type="text"
                        id="imageUrl"
                        class="form-control"
                        size="150"
                        max="255"
                        name="imageUrl"
                        [ngModel]="contact?.imageUrl"
                        #imageUrl="ngModel"
                    >
                </div>
            </div>

                <label for="groupList">Group contacts</label>

                        <div>

                        </div>
                    </div>
                    <span class="dragMsg" style="min-height: 5rem;" *ngIf="groupContacts?.length < 1">Drag contacts in group here</span>
                </div>
            </div> -->
            <div class="row">
                <div class="alert alert-danger" *ngIf="(!name.valid && name.touched) || (!email.valid && email.touched)">
                    <p>The Name and Email are required.</p>
                </div>
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
                    <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
