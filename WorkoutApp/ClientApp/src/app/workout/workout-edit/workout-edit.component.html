<div id="createNew" class="panel panel-default">
    <div class="panel-body">

        <form id="workout-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="date">Date</label>
                    <input
                        type="date"
                        id="date"
                        class="form-control required"
                        size="120"
                        max="120"
                        name="date"
                        [ngModel]="workout?.date"
                        required
                        #name="ngModel"
                        placeholder="12/09/2019"
                    >
                </div>
                <div class="col-sm-12 form-group">
                    <label for="description">Description</label>
                    <input
                        type="text"
                        id="description"
                        class="form-control required"
                        size="120"
                        max="255"
                        name="description"
                        [ngModel]="workout?.description"
                        required
                        #description="ngModel"
                        placeholder="Monday Morning"
                    >
                    <!-- <br>
                    <div class="alert alert-danger" *ngIf="email.dirty && !email.valid">
                        <p>Enter a valid Email address.</p>
                    </div> -->
                </div>
                <div class="col-sm-12 form-group">
                    <label for="exercise">Exercise</label>
                    <input
                        type="text"
                        id="exercise"
                        class="form-control invalid"
                        size="150"
                        max="255"
                        name="exercise"
                        [ngModel]="workout?.exercise"
                        #exercise="ngModel"
                        placeholder="pushups"
                    >
                    <!-- <br>
                    <div class="alert alert-danger" *ngIf="phone.dirty && !phone.valid">
                        <p>Enter a valid Phone number.</p>
                    </div> -->
                </div>
                <div class="col-sm-12 form-group">
                    <label for="sets">Sets</label>
                    <input
                        type="number"
                        id="sets"
                        class="form-control"
                        size="150"
                        max="255"
                        name="sets"
                        [ngModel]="workout?.sets"
                        #sets="ngModel"
                        placeholder="2"
                    >
                </div>
                <div class="col-sm-12 form-group">
                    <label for="reps">Reps</label>
                    <input
                        type="number"
                        id="reps"
                        class="form-control"
                        size="150"
                        max="255"
                        name="reps"
                        [ngModel]="workout?.reps"
                        #reps="ngModel"
                        placeholder="10"
                    >
                </div>
                <div class="col-sm-12 form-group">
                    <label for="weight">Weight</label>
                    <input
                        type="text"
                        id="weight"
                        class="form-control"
                        size="150"
                        max="255"
                        name="weight"
                        [ngModel]="workout?.weight"
                        #weight="ngModel"
                        placeholder="body weight"
                    >
                </div>
            </div>
            <div class="row">
                <!-- <div class="alert alert-danger" *ngIf="(!name.valid && name.touched) || (!email.valid && email.touched)">
                    <p>The Name and Email are required.</p>
                </div> -->
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
                    <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
