<div class="panel panel-default">
    <div class="panel-heading">
        <div class="pull-right pad-left-right">
            <a class="btn btn-success" [routerLink]="['new']">Add Workout</a>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12" id="workoutList">
                <app-workout-item *ngFor="let workout of workouts"
                [workout]="workout"></app-workout-item>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="input-group pull-left pad-left-right col-xs-7">
            <!-- <input type="text" class="form-control" placeholder="Enter Search Value" #searchBox (keyup)="onKeyPress(searchBox.value)" /> -->
            <div class="glyphicon glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
        </div>
    </div>
</div>
